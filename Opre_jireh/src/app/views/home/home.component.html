<section class="container-fluid">
  <div class="row mt-5">
    <div class="col-xl-6 col-lg-7 col-sm-12 justify-content-center mt-5">
      <article class="mt-5 mb-5">
        <h1 class="fs-1">Asociación Gitana de Catarroja</h1>
        <div class="separador"></div>
        <p class="fs-3 mt-3">
         Somos una asociacion de ayuda a los gitanos en una situacion educativa desfavorecida o repartimos alimento.
        </p>
      </article>
    </div>

    <div class="col-xl-4 col-lg-5  col-sm-12 mt-5">
      <article class="mt-5 mb-5">
        <h1 class="fs-1">Quiero formar parte</h1>
        <div class="separador"></div>
        <p class="fs-3 mt-3">
          Si quieres formar parte de la Asociación gitana de catarroja Opre
          Jireh llama o envianos un mail o ven a visitarnos. 
        </p>
      </article>
    </div>

    <div class="col-xl-1 col-sm-12">
      <img class="ruedaCorta" src="../../../assets/ruedaGitanaCortada.svg" alt="rueda gitana de decoración." />
    </div>
  </div>
</section>

<section class="container-fluid noticias">


  <div class="row justify-content-around mb-5" >
    <article class="card  ms-1 col-xl-3 col-lg-3  col-md-4 col-sm-12 col-12 mt-5 mb-5 border-0 " *ngFor="let content of contents; let i = index">
 
          <app-news  [imagen]="content.imagen" [Titulo]="content.Titulo"  [texto]="content.texto"></app-news>
   
    </article>
  </div>

</section>
